name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read Baikal version from Dockerfile
        id: versions
        shell: bash
        run: |
          set -euo pipefail
          BAIKAL_VERSION="$(grep -E '^ENV[[:space:]]+BAIKAL_VERSION=' Dockerfile | head -n1 | cut -d= -f2)"
          if [ -z "${BAIKAL_VERSION}" ]; then
            echo "Could not determine BAIKAL_VERSION from Dockerfile" >&2
            exit 1
          fi
          echo "baikal=${BAIKAL_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Main tag: Baikal version (this is what you want)
            type=raw,value=${{ steps.versions.outputs.baikal }}

            # Optional: keep a moving tag as well
            type=raw,value=latest,enable={{is_default_branch}}

            # Optional: immutable tag for traceability (recommended)
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
