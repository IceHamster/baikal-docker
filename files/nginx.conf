server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Forces Nginx to send relative redirects (e.g. "/dav.php") 
    # instead of absolute ones ("http://..."). 
    # This prevents breaking the HTTPS chain from your Ingress.
    absolute_redirect off;

    # Logs to stdout/stderr for Docker
    access_log /dev/stdout;
    error_log /dev/stderr;

    root /var/www/baikal/html;
    index index.php;

    charset utf-8;
    
    # Increase upload size for large address book imports
    client_max_body_size 64M;

    # Security Headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    
    # Disable version exposure
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript text/calendar;

    # Service discovery
    rewrite ^/.well-known/caldav /dav.php redirect;
    rewrite ^/.well-known/carddav /dav.php redirect;

    # Deny access to internal Baikal folders
    location ~ /(\.ht|Core|Specific|config) {
        deny all;
        return 404;
    }

    # Pass PHP scripts to FastCGI server
    location ~ ^(.+\.php)(.*)$ {
        try_files $fastcgi_script_name =404;
        
        include /etc/nginx/fastcgi_params;

        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        
        fastcgi_split_path_info ^(.+\.php)(.*)$;
        
        # Matches the socket path in Dockerfile
        fastcgi_pass unix:/run/php/php-fpm.sock;
        
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}